<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>JSHOP</title>
<style type="text/css">
	body{
		margin: 30px;
	}
	#out{
		margin-top: 30px;
		font-family: 'Gaegu';
		font-size: 1.3em;
	}
</style>
<script type="text/javascript">
	$(function(){ //=== head에 작성 시 function 작성 후 작성 ===//
		$("#btnshop").click(function(){
			$.ajax({
				type:"get",
				url:"jshopToJson.jsp",
				dataType:"json",
				success:function(data){
					var s="<table class='table table-bordered' style='width:700px'>";
					s+="<caption align='top'><b>Jshop읽어오기</b></caption>";
					s+="<tr class='table-success'>";
					s+="<th>번호</th>";
					s+="<th>상품</th>";
					s+="<th>색상</th>";
					s+="<th>가격</th>";
					s+="<th>이미지</th>";
					s+="</tr>";
					
					$.each(data, function(index, ele){ // 반복될 구간 each문으로 돌려줌
						s+="<tr>";
						s+="<td>"+ele.num+"</td>";
						s+="<td>"+ele.name+"</td>";
						s+="<td>"+ele.color+"</td>";
						s+="<td>"+ele.price+"</td>";
						s+="<td><img src='"+ele.img+"' style='width:50px;'></td>";
						s+="</tr>"
					});
					
					s+="</table>"
					$("#out").html(s);
				}
			});
		});
	});
</script>
</head>
<body>
	<button type="button" class="btn btn-warning" id="btnshop">JSHOP DB 데이터 읽어오기</button>
	
	<div id="out"></div>
</body>
</html>
