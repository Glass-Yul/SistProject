<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>form_ex02</title>
<style type="text/css">
	body{
		margin: 30px;
		font-family: 'Gaegu';
		font-size: 1.3em;
	}
</style>
</head>
<body>
	<form id="frm">
		<table class="table table-bordered" style='width:400px'>
			<tr>
				<th class="table-info">상품코드</th>
				<td>
					<input type="text" name="scode" id="scode" class="form-control" style='width:200px'>
				</td>
			</tr>
			<tr>
				<th class="table-info">상품명</th>
				<td>
					<input type="text" name="sname" id="sname" class="form-control" style='width:200px'>
				</td>
			</tr>
			<tr>
				<th class="table-info">상품가격</th>
				<td>
					<input type="text" name="sprice" id="sprice" class="form-control" style='width:200px'>
				</td>
			</tr>
			<tr>
				<th class="table-info">상품색상</th>
				<td>
					<input type="radio" name="scolor" value="yellow">노랑
					<input type="radio" name="scolor" value="gray" checked="checked">회색
					<input type="radio" name="scolor" value="green">그린
					<input type="radio" name="scolor" value="blue">블루
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="button" id="btn" class="btn btn-success">데이타 전송</button>
				</td>
			</tr>
		</table>
	</form>
	<br>
	<div id="show" class="alert alert-success"></div>
	<script type="text/javascript">
		$("#btn").click(function(){
			//== .serialize() : 폼 태그 값을 통째로 읽기 => 속성이 name일 때만!!!!!!!!!!!!!! ==//
			var frm = $("#frm").serialize();
			//alert(frm2);
			
			$.ajax({
				type:"get",
				url:"read_ex02.jsp",
				dataType:"json",
				data:frm,
				success:function(data){
					var s="코드 : "+data.scode+"<br>";
					s+="상품명 : "+data.sname+"<br>";
					s+="상품가격 : "+data.sprice+"<br>";
					s+="색상 : "+data.scolor+"<br>";
					
					$("#show").html(s);
				}
			});
			
		});
	</script>
</body>
</html>
